OCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Novel Reader</title>
    <style>
        /* CSS dasar untuk styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            border-bottom: 5px solid #D9abab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header .logo a {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: inherit;
        }
        .header .settings {
            cursor: pointer;
            font-size: 24px;
        }
        .settings-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .settings-menu a {
            display: block;
            padding: 5px 0;
            text-decoration: none;
            color: #333;
        }
        .novel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .novel-item {
            text-align: center;
            width: 150px;
        }
        .novel-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .novel-item .title {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: inherit;
        }
        .comments-section {
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        .comments-section textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        .footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="header">

        </div>
        <div class="settings">
            ⚙️

                <a href="#">Mode Terang/Gelap</a>
                <a href="#">Akun</a>
                <a href="#">Bookmark</a>
                <a href="#">Riwayat Baca</a>

        </div>
    </div>

    <main>
